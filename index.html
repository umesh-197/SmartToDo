<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartToDo</title>
  <script type="module" src="functions.js" defer></script>
</head>
<body>
  <div id="auth-container">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Login</button>

    <h3>Or sign in with phone</h3>
    <input type="text" id="phone-number" placeholder="+91XXXXXXXXXX" />
    <div id="recaptcha-container"></div>
    <button id="send-otp-btn">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button id="verify-otp-btn">Verify OTP</button>

    <p id="auth-msg"></p>
  </div>

  <div id="todo-container" style="display:none;">
    <button id="logout-btn">Logout</button>
    <h2>Your Tasks</h2>
    <input id="task-input" placeholder="Task title" />
    <input id="task-desc" placeholder="Description" />
    <input id="task-deadline" type="date" />
    <button id="add-task-btn">Add Task</button>
    <ul id="task-list"></ul>
  </div>
</body>
</html>
