<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartToDo</title>

  <!-- styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- main script (module) -->
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <main class="wrap">
    <!-- HERO / Welcome -->
    <section id="hero" class="card hero">
      <div class="hero-left">
        <h1>SmartToDo</h1>
        <p class="lead">Plan your day. Get reminders by email (verified) or SMS (phone).</p>
        <p>Sign in or sign up below to start adding tasks.</p>
      </div>
      <div class="hero-right">
        <!-- optional hero image -->
        <img src="https://raw.githubusercontent.com/umesh-197/SmartToDo/main/assets/hero.png"
             alt="todo hero" class="hero-img" />
      </div>
    </section>

    <!-- AUTH -->
    <section id="auth-container" class="card auth">
      <h2>Login or Sign Up</h2>

      <div class="form-row">
        <input type="email" id="email" placeholder="Email" autocomplete="username" />
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      </div>

      <div class="btn-row">
        <button id="signup-btn" class="btn">Sign Up</button>
        <button id="login-btn" class="btn neutral">Login</button>
      </div>

      <hr />

      <h3>Or sign in with phone</h3>
      <div class="form-row">
        <input type="text" id="phone-number" placeholder="+91XXXXXXXXXX" />
        <div id="recaptcha-container"></div>
      </div>
      <div class="btn-row">
        <button id="send-otp-btn" class="btn">Send OTP</button>
        <input type="text" id="otp" placeholder="Enter OTP" />
        <button id="verify-otp-btn" class="btn neutral">Verify OTP</button>
      </div>

      <p id="auth-msg" class="muted"></p>
    </section>

    <!-- TODO DASHBOARD -->
    <section id="todo-container" class="card todo" style="display:none;">
      <div class="todo-header">
        <div>
          <h2 id="welcome-user">Your Tasks</h2>
          <p id="user-contact" class="muted"></p>
        </div>
        <div class="top-actions">
          <button id="logout-btn" class="btn danger">Logout</button>
        </div>
      </div>

      <div class="task-form">
